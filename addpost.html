<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/LOgo.png" type="image/x-icon" />
    <title>56-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>
    <div id="animation-light">
      <header>
        <div class="container">
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img width="60" src="./images/56-dars.png" alt="logo_png" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active private-link"
                      aria-current="page"
                      href="./mypost.html"
                      >MY Posts</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active private-link2"
                      aria-current="page"
                      href="./addpost.html"
                      >Add Post</a
                    >
                  </li>
                </ul>
                <div class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search" />

                  <button class="btn btn-danger logout-btn" type="submit">
                    <i class="bi bi-box-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <div id="top-alert-container">
        <div id="top-alert"></div>
      </div>

      <main>
        <div class="container">
          <h1 class="text-center my-4 text-info">Add Post</h1>
          <form action="#" class="add-post-form form-control w-75 mx-auto mb-4">
            <input
              type="text"
              name="title"
              class="form-control my-4"
              placeholder="Enter title"
              required />
            <input type="file" name="image" class="form-control" required />
            <textarea
              class="form-control my-4"
              name="content"
              id=""
              cols="30"
              rows="10"
              placeholder="Enter post content"></textarea>
            <button class="save-post btn btn-success d-block mx-auto mb-4">
              Save Post
            </button>
          </form>
        </div>
      </main>
    </div>
    <script src="./js/addpost.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
