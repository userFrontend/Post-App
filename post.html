<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/LOgo.png" type="image/x-icon" />
    <title>56-dars</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>
    <div id="animation-light">
      <header>
        <div class="container">
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img width="60" src="./images/56-dars.png" alt="logo_png" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active private-link"
                      aria-current="page"
                      href="./mypost.html"
                      >MY Posts</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active private-link2"
                      aria-current="page"
                      href="./addpost.html"
                      >Add Post</a
                    >
                  </li>
                </ul>
                <div class="d-flex" role="search">
                  <button class="btn btn-danger logout-btn" type="submit">
                    <i class="bi bi-box-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <div id="top-alert-container">
        <div id="top-alert"></div>
      </div>

      <main>
        <div class="container">
          <div class="post mb-4"></div>
          <ul class="comments-list list-unstyled"></ul>
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Edit Comment
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form
                    action="#"
                    id="edit-form-id"
                    class="edit-form form-control">
                    <textarea
                      class="content-input form-control my-4"
                      name="content"
                      id=""
                      cols="30"
                      rows="10"
                      placeholder="Enter post content"></textarea>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Close
                  </button>
                  <button
                    form="edit-form-id"
                    type="submit"
                    class="edit-btn btn btn-primary">
                    Edit
                  </button>
                </div>
              </div>
            </div>
          </div>
          <form action="#" class="comment-form form-control w-100 mb-5">
            <input
              type="text"
              class="comment-input form-control my-3"
              placeholder="Enter your comments"
              name="content"
              required />
            <button class="add-comment btn btn-info mb-3 d-block mx-auto">
              Add Comment
            </button>
          </form>
        </div>
      </main>
    </div>
    <script src="./js/post.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </body>
</html>
