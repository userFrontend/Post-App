<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/LOgo.png" type="image/x-icon" />
    <title>My Posts</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>
    <div id="animation-light">
      <header>
        <div class="container">
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">
                <img width="60" src="./images/56-dars.png" alt="logo_png" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="./index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active private-link"
                      aria-current="page"
                      href="./mypost.html"
                      >MY Posts</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active private-link2"
                      aria-current="page"
                      href="./addpost.html"
                      >Add Post</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link active login-link"
                      aria-current="page"
                      href="./login.html"
                      >Login</a
                    >
                  </li>
                </ul>
                <div class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search" />
                  <a
                    class="me-2 user-link"
                    aria-current="page"
                    href="./signup.html"
                    ><i class="bi bi-person-plus-fill"></i
                  ></a>
                  <button class="btn btn-danger logout-btn" type="submit">
                    <i class="bi bi-box-arrow-right"></i>
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <div id="top-alert-container">
        <div id="top-alert"></div>
      </div>

      <main>
        <div class="container">
          <h1 class="text-center text-info my-3">My Posts</h1>
          <div class="row post-list"></div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Edit Post
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form
                    action="#"
                    id="edit-form-id"
                    class="edit-form form-control">
                    <input
                      type="text"
                      name="title"
                      class="title-input form-control my-4"
                      placeholder="Enter title"
                      required />
                    <input type="file" name="image" class="form-control" />
                    <img width="50" src="" alt="old_img" class="old-img-post" />
                    <textarea
                      class="content-input form-control my-4"
                      name="content"
                      id=""
                      cols="30"
                      rows="10"
                      placeholder="Enter post content"></textarea>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Close
                  </button>
                  <button
                    form="edit-form-id"
                    type="submit"
                    class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="py-3 my-4">
        <div class="container">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item">
              <a href="./index.html" class="nav-link px-2 text-muted">Home</a>
            </li>
            <li class="nav-item">
              <a href="./mypost.html" class="nav-link px-2 text-muted"
                >My Posts</a
              >
            </li>
            <li class="nav-item">
              <a href="./addpost.html" class="nav-link px-2 text-muted"
                >Add Post</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">Login</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">About</a>
            </li>
          </ul>
          <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
        </div>
      </footer>
    </div>
    <script src="./js/mypost.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
